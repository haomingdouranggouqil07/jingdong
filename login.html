<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/jd-login.css">
    <link rel="stylesheet" href="css/base.css">
</head>
<body>
    <header>
        <div class="header-back"></div>
        <div class="header-txt">京东登录</div>
    </header>
    <section>
        <form action="">
            <input type="text" placeholder="用户名/邮箱/已验证手机" id="username">
            <input type="password" placeholder="请输入密码">
            <div class="showpassword"></div>
            <button>忘记密码</button>
        </form>
    </section>
    <div class="jd-logincontainer">
        <div class="login-btn" id="login-btn">登 录</div>
        <div class="regist-btn">一键登录</div>
    </div>
    <script>
        var userName = document.getElementById("username");
        var loginbtn = document.getElementById("login-btn");
        var registbtn = document.querySelector("regist-btn");
        loginbtn.onclick = function(){
            var xhr = new XMLHttpRequest();
            xhr.open("post", "./PHP/loginCheck.php");            
            xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            // 注册回调函数
            xhr.onload = function(){
                if (xhr.responseText == "true"){
                    loginbtn.innerHTML = "正确";
                }else{
                    loginbtn.innerHTML = "密码错误";
                    loginbtn.style.backgroundColor = "white";
                    loginbtn.style.border = "1px solid red"
                    loginbtn.style.color = "red";
                    loginbtn.style.backgroundImage = "none";
                }
            }            
            xhr.send('name=jack&skill=swim');
        }
    </script>
</body>
</html>
