<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        h3{
            width: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h2>聊天机器人</h2>
    <input type="text">
    <input type="button" value="发送">
    <h3></h3>
    <ul></ul>
</body>
</html>
<script>
    document.querySelector('input[type=button]').onclick = function(){
        var myli = document.createElement("li");
        myli.innerHTML = document.querySelector("input[type=text]").value;
        document.querySelector('ul').appendChild(myli);
        var xhr = new XMLHttpRequest();
        xhr.open('get', "./PHP/loginCheck.php")
        xhr.onload = function(){
            console.log("aaa");

            var robotLi = document.createElement('li');
            robotLi.innerHTML = xhr.responseText;
            robotLi.style.backgroundColor = "green";
            document.querySelector('ul').appendChild(robotLi);
        }
        xhr.send(null);
    }
</script>
